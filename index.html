<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Padaria</title>

    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Links CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Link Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--Scripts-->
    <script src="js/barra_lateral.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>

<body>
    <!--Capa/inicio-->
    <div id="capa" class="d-flex flex-column justify-content-center">
        <!--Filtro 01 (cria uma camada degrade de transparência)-->
        <div id="filtro1">
            <!--Header-->
            <header class="d-flex justify-content-end pe-1 pt-1">
                <!--Menu cabeçalho (Inativo em telas mobile)-->
                <nav id="menu" class=" p-2">
                    <a href="#">Início</a>
                    <a href="#">Galeria</a>
                    <a href="#">Sobre</a>
                    <a href="#">Lojas</a>
                    <a href="#">Contato</a>
                </nav>
                <!--Botão(ativo somente para telas mobile) -->
                <button id="btn-abrir-menu" class="btn position-fixed" onclick="abrirMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <!--Logo e Slogan-->
            <div id="slogan" class="h-100 d-flex flex-column justify-content-center align-items-center">
                <img id="logo1" src="ativos/logo-fd-preto.png" alt="Logo de A Padaria" />
            </div>
        </div>
    </div>

    <!--Barra lateral (ativa somente em telas mobile)-->
    <nav id="barra-lateral" class="position-fixed top-0 end-0 z-3">
        <!--Botão Fechar menu lateral-->
        <button id="btn-fechar-menu" class="btn" onclick="fecharMenu()">
            <i class="bi bi-x-lg m-1"></i>
        </button>
        <!--Links menu lateral-->
        <a href="#">Início</a>
        <a href="#">Galeria</a>
        <a href="#">Sobre</a>
        <a href="#">Lojas</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <section id="galeria" class="container-fluid">
            <h1>Quer conhecer nossas delicias?</h1>
            <div id="container-carrosel" class="container">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./ativos/baguete.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./ativos/churros.jfif" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./ativos/cupcakes.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        

        </section>

    </main>
</body>

</html>
