<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Padaria</title>

    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Links CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Scripts-->
    <script src="js/barra_lateral.js" defer></script>
</head>

<body>
    <!--Capa/inicio-->
    <div id="capa" class="d-flex flex-column justify-content-center">
        <!--Filtro 01 (cria uma camada degrade de transparência)-->
        <div id="filtro1">
            <!--Header-->
            <header class="d-flex justify-content-end p-1">
                <!--Menu cabeçalho (Inativo em telas mobile)-->
                <nav id="menu" class="d-none">
                    <a href="#">Início</a>
                    <a href="#">Galeria</a>
                    <a href="#">Quem Somos</a>
                    <a href="#">Nossas Lojas</a>
                    <a href="#">Contato</a>
                </nav>
                <!--Botão(ativo somente para telas mobile) -->
                <button id="btn-abrir-menu" class="btn position-fixed" onclick="abrirMenu()">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <!--Logo e Slogan-->
            <div id="slogan" class="h-100 d-flex flex-column justify-content-center align-items-center">
                <img id="logo1" src="ativos/logo-fd-preto.png" alt="Logo de A Padaria" />
            </div>
        </div>
    </div>

    <!--Barra lateral (ativa somente em telas mobile)-->
    <nav id="barra-lateral" class="position-fixed top-0 end-0 z-3">
        <!--Botão Fechar menu lateral-->
        <button id="btn-fechar-menu" class="btn" onclick="fecharMenu()">
            <i class="bi bi-x-lg m-1"></i>
        </button>
        <!--Links menu lateral-->
        <a href="#">Início</a>
        <a href="#">Galeria</a>
        <a href="#">Sobre</a>
        <a href="#">Lojas</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Conteúdo principal -->
    <main>
    </main>
</body>

</html>
